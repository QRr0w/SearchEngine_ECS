<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchResult</title>
</head>
<body>
<div id="container">
    <div id="hd" class="ue-clear" align="center">
        <form method="POST" action="/search">
            <h1 align="center">Enter your query!</h1><br>
            <input type="search" name="keyword" value="{{ keyword }}"><br>
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="resultArea">
    <p class="resultTotal">
        <span class="info">Find about&nbsp;<span class="totalResult"><font color="blue">{{ search_nums }}</font></span>&nbsp;result</span>
    </p>
    </div>
    <div class="resultList">
        {% for search in search_result %}
        <div class="resultItem">
                <div class="itemHead">
                    <b  class="title"><font size="4" color="blue">{% autoescape off %}{{ search.title }}{% endautoescape %}</font></b>
                    <span class="divsion">-</span>
                </div>
                <div class="itemBody">
                    {% autoescape off %}{{ search.comments }}{% endautoescape %}
                </div>
                    <span class="info">
                        <label>Ratingï¼š</label>
                        <span class="value"><font color="red">{{search.rating}}</font></span><br>
                    </span>
                </div>
        </div><br>
        {% endfor %}
    </div>

</div>
</body>
</html>
