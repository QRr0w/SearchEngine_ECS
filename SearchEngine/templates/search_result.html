<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchResult</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

</head>
<body >
<div id="container">
    <br>
    <br>
        <form class="form-inline" method="POST" action="/search">
            <div class="form-group">
                <input style="height: 40px; width: 360px;" class="form-control"
                        type="search" name="keyword" value="{{ keyword }}">
            </div>
            <input class="btn btn-small btn-success" role="button" type="submit" value="Search">
        </form>
    <br>
    <br>Find <font color="blue">{{ search_nums }}</font> results
    <br>
    <br>
    <div id="box">
    {% for search in search_result %}
    <p><b><font size="4" color="blue">{{ search.title|safe }}</font></b></p>
        <div class="itemBody">
            {% autoescape off %}{{ search.comments }}{% endautoescape %}
        </div>
    <p><font size="4">Rating: </font><font color="red">{{ search.rating }}</font> </p>
    <br>
    {% endfor %}
    </div>


</div>
</body>
</html>
